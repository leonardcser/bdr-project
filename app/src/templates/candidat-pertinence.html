{% extends "base.html" %}

{% block content %}

<p>Pr√©nom : {{ candidat.prenom }}</p>

<figure>
  <table>

      <tr>
        <th>ID Offre</th>
        <th>Score de pertinence</th>
      </tr>
    </thead>
    <tbody>
      {% for offre in offres %}
      <tr>

  </table>

{% endblock %}
